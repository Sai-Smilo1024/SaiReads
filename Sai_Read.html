<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sai's Reading Adventure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .donation {
            margin: 20px 0;
        }
        .donation input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .donate-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .status {
            text-align: center;
            margin: 20px 0;
        }
        .message {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sai's Reading Adventure</h1>
    <p>Your donation helps Sai build a love for reading.</p>
    <p><strong>I'm reading to raise money for .</strong></p>

    <div class="donation">
        <h3>Would you support my reading efforts by making a simple one-time donation?</h3>
        <input type="number" placeholder="Enter donation amount" min="15" />
        <button class="donate-button">DONATE NOW</button>
    </div>

    <div class="status">
        <p>Help Me Reach My Goals:</p>
        <p>Time Left: 1 Day</p>
    </div>

    <p class="message">Your support is very appreciated. Leave a message for Sai!</p>
</div>

</body>
</html>
